<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
        }

        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #FFF;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select,
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            margin-left: 20%;
            width: 60%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <form id="survey-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="INDIA">INDIA</option>
                <option value="SRILANKA">SRI LANKA</option>
                <option value="USA">USA</option>
                <option value="CANADA">CANADA</option>
                <option value="UK">UK</option>
                <option value="OTHERS">OTHERS</option>
            </select><br><br>
            
            <label>Gender:</label><br>
            <input type="checkbox" id="gender" name="gender" value="Male">
            <label for="male">Male</label><br>
            
            <input type="checkbox" id="gender" name="gender" value="Female">
            <label for="female">Female</label><br>
            
            <input type="checkbox" id="gender" name="gender" value="Other">
            <label for="other">Other</label><br><br>
            
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required><br><br>
            
            <button value="submit" type="button" id="submit-button">Submit</button>
            <button type="button" id="reset-button">Reset</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h3>Survey Form Submission</h3>
            <p>First Name: <span id="popup-first-name"></span></p>
            <p>Last Name: <span id="popup-last-name"></span></p>
            <p>Date of Birth: <span id="popup-dob"></span></p>
            <p>Country: <span id="popup-country"></span></p>
            <p>Gender: <span id="popup-gender"></span></p>
            <p>Profession: <span id="popup-profession"></span></p>
            <p>Email: <span id="popup-email"></span></p>
            <p>Mobile Number: <span id="popup-mobile"></span></p>
        </div>
    </div>

    <script>
       
        document.getElementById("submit-button").addEventListener("click", function() {
        
            var firstName = document.getElementById("first-name").value;
            var lastName = document.getElementById("last-name").value;
            var dob = document.getElementById("dob").value;
            var country = document.getElementById("country").value;
            var genderList = document.getElementsByName("gender");
            var selectedGender = "";
            for (var i = 0; i < genderList.length; i++) {
                if (genderList[i].checked) {
                    selectedGender += genderList[i].value + " ";
                }
            }
            var profession = document.getElementById("profession").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            if (!firstName || !lastName || !dob || !country || !selectedGender || !profession || !email || !mobile) {
                alert("Please fill in all required fields.");
                return;
            }
          
            document.getElementById("popup-first-name").textContent = firstName;
            document.getElementById("popup-last-name").textContent = lastName;
            document.getElementById("popup-dob").textContent = dob;
            document.getElementById("popup-country").textContent = country;
            document.getElementById("popup-gender").textContent = selectedGender;
            document.getElementById("popup-profession").textContent = profession;
            document.getElementById("popup-email").textContent = email;
            document.getElementById("popup-mobile").textContent = mobile;
        
            document.getElementById("popup").style.display = "block";
        });

        document.getElementsByClassName("close")[0].addEventListener("click", function() {
            document.getElementById("popup").style.display = "none";
            
            document.getElementById("survey-form").reset();
        });

        document.getElementById("reset-button").addEventListener("click", function() {
            document.getElementById("survey-form").reset();
        });
    </script>
</body>
</html>
