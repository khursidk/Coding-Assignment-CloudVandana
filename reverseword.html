<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Words</title>
   <style>
    body {
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}


input {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p {
    font-weight: bold;
}

   </style>
</head>
<body>
    <div class="container">
        <h1>Reverse Words in a Sentence</h1>
        <input type="text" id="inputSentence" placeholder="Enter a sentence">
        <button id="reverseButton">Reverse Words</button>
        <p id="outputSentence"></p>
    </div>
    <script>
function reverseWords(sentence) {
    const words = sentence.split(' ');
    const reversedWords = words.map(word => word.split('').reverse().join(''));
    return reversedWords.join(' ');
}

const inputSentence = document.getElementById('inputSentence');
const reverseButton = document.getElementById('reverseButton');
const outputSentence = document.getElementById('outputSentence');

reverseButton.addEventListener('click', () => {
    const sentence = inputSentence.value;
    const reversedSentence = reverseWords(sentence);
    outputSentence.textContent = reversedSentence;
});

    </script>
</body>
</html>
